<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONFERENCE</title>
    <link rel="stylesheet"  type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet"  type="text/css" href="/css/affiliation.css">
    <link rel="stylesheet"  type="text/css" href="/css/conference.css">

    <script src="/js/jquery.js"></script>
    <script src="/js/conferPic.js"></script>

</head>
<body>
<div class="container1">
    <div class="top"><!--顶部-->
        <ul class="navlist">
            <li class="site-name">OASIS-会议画像</li>
        </ul>
        <a href="/" id="homepage">首页</a>
    </div>
    <div class="title-container"><!--标题部分-->
        <span><i>Online grAph System for AcdemIcS</i></span>
    </div>
    <div id="return">
        <a href="#" onclick="javascript:history.back(-1);" style="vertical-align: middle">返回</a>
        <img src="/images/return.png" style="vertical-align: middle;height:25px;width:25px;">
    </div>
</div>

<div class="container">
    <div class="conferenceDetail-content">

        <div class="series-introduce">
            <h1 class="name" id="confer-name"></h1>
            <p>Papers: <span id="paperCount"></span></p>
            <p>References Count:<span id="referCount"></span></p>
        </div>

        <div class="content-part">
            <div class="author-result-list">
                <table class="table table-striped">
                    <caption>TOP 50 AUTHORS IN THIS CONFERENCE</caption>
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Papers Count</th>
                            <th>Affiliation</th>
                        </tr>
                    </thead>
                    <tbody id="author-list-content">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="content-part" id="getPaperByConference">

            <div class="paper-result-title">
                <span id="paper-result-sta">The Top 10 Papers</span>
            </div>

            <div class="paper-list">
                <ul id="paper-list-content">
                </ul>
            </div>
        </div>
    </div>

</div>

</body>
</html>
